<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlLabs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <nav>
                    <ul class="header-menu">
                        <li class="header-menu__item">
                            <a href="#" class="header-menu__link">Shop</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="#" class="header-menu__link">Industry</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="#" class="header-menu__link">Resources</a>
                        </li>
                    </ul>
                </nav>
                <div class="logo">
                    <img src="icons/logo.svg" alt="logo" class="logo__image">
                </div>

                <nav>
                    <ul class="header-menu">
                        <li class="header-menu__item">
                            <a href="#" class="header-menu__link">Login</a>
                        </li>
                        <li class="header-menu__item">
                            <div class="header-menu__button button bordered white">Schedule a Demo</div>
                        </li>
                        <li class="header-menu__item">
                            <div class="header-menu__button button square transparent">
                                <img src="icons/basket.svg" alt="basket" class="basket__image">
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
    </header>

    <section class="promo">
        <div class="container">
            <div class="promo__inner">
                <h1 class="title big promo__title">
                    A NEW POINT OF VIEW
                </h1>
                <img src="img/owllabs.svg" alt="owllabs" class="promo__image">
                <div class="promo-content">
                    <div class="promo-content__text">
                        Our advanced room solutions create active collaboration among your hybrid teams.
                    </div>
                    <div class="button filled black">Shop Our Products</div>
                    <a href="" class="button transparent">
                        <img src="icons/play.svg" alt="play" class="button__icon">
                        <div class="button__text">
                            Experience a Meeting
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
